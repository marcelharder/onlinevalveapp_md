<div class="card">
  <div class="card-header" style="background-color: silver;">Number and distribution of valves in {{hos?.naam}}</div>
  <div class="card-body" style="background-color: beige;">
    <div class="row">
      <div class="col-sm-2"> 
        <div class="row">
          <div class="col-sm-12 mb-1"><button class="form-control" (click)="showAorticValves()">Aortic valves</button></div>
          <div class="col-sm-12 mb-1"><button class="form-control" (click)="showMitralValves()">Mitral valves</button></div>
          <div class="col-sm-12 mb-1"><button class="form-control" (click)="showRings()">Rings</button></div>
          <div class="col-sm-12"><button class="form-control" (click)="showConduits()">Conduits</button></div>
        </div>
    </div>
    <div class="col-sm-10">
      <app-comboChart [data]=dataFromAPI [title]=title></app-comboChart>
    </div>
    </div>
 
  </div>
  <div class="card-footer"></div>
</div>
