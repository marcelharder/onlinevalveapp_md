<div class="row">
  <div class="col-sm-12"><h4><span class="badge badge-default">Add a valve</span></h4></div>

</div>
<div class="row" *ngIf="!showDetails()">
  <div class="col-sm-6">
   
      <div class="row">
        <div class="col-sm-12"><h4><span class="badge badge-secondary">Select a vendor in {{hospitalName}}</span></h4></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <select [(ngModel)]="SelectedHospitalVendor"
                  (change)="findValveshere(SelectedHospitalVendor)"
                  name="hos"
                  class="form-control">
            <option *ngFor="let an of optionsHospitalVendors" [value]=an.value>{{ an.description }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12"><h4><span class="badge badge-secondary">Select a product</span></h4></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <select [(ngModel)]="SelectedProduct"
                  name="hos"
                  class="form-control">
            <option *ngFor="let an of optionsHospitalProducts" [value]=an.value>{{ an.description }}</option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="btn-group">
          <button class="btn btn-primary mr-1" (click)="selectCustomValve()"><i class="fa fa-angle-right"></i> Custom Valve</button>
          <button class="btn btn-primary mr-1" (click)="getPresets(SelectedProduct)"><i class="fa fa-angle-up"></i> Select this product</button>
          <button class="btn btn-warning" (click)="doneWithThis()" *ngIf="showDoneButton()"><i class="fa fa-angle-down"></i> Done</button>
        </div>
      </div>
     


  </div>
  <div class="col-sm-6">
    <div class="card">
      <img class="card-img-top img-thumbnail"  src="{{valveImage}}" alt="the valve image" />
      <div class="card-header"></div>
      <div class="card-body"></div>
    </div>
  </div>
</div>

<div *ngIf="showDetails()">
  <app-edit-valve-in-hospital [valve]="valveInParent" [sizes]="valveSizes" (valveBack)="handleValveBack($event)"></app-edit-valve-in-hospital>
</div>
