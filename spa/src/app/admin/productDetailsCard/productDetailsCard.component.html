<div class="card">
  <div class="card-header"><h5><span class="badge badge-info">{{cd.Description}}</span></h5></div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-6"><img src="{{cd.image}}" height="100px" weight="100px"></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><button class="form-control" (click)="showDetails(cd.ValveTypeId)">Details</button></div>
      <div class="col-sm-6"></div>
    </div>
  </div>
</div>
