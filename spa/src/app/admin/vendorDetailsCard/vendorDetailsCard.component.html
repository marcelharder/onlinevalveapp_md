<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-6"><h5><span class="badge badge-info">{{cd.description}}</span></h5></div>
      <div class="col-sm-6"> <button class="badge badge-warning float-right" type="button" (click)="deleteVendor()">Delete a vendor to this list</button></div>
    </div>
    </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6"></div>
      <div class="col-sm-6"><img src="{{cd.reps}}" height="100px" weight="100px"></div>
    </div>
    <div class="row">
      <div class="col-sm-6"><button class="form-control" (click)="showDetails(cd.database_no)">Details</button></div>
      <div class="col-sm-6"></div>
    </div>
  </div>
</div>
