
<div class="card">
  <form  #testForm="ngForm" id="editForm">
    
  <div class="card-header">
     <span *ngIf="showDescriptionEdit()"><h4><span class="badge badge-info">{{cd.description}}</span></h4></span>
     <span *ngIf="!showDescriptionEdit()">
       <div class="row">
         <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4"><h4><span class="badge badge-info">CompanyName:</span></h4></div>
            <div class="col-sm-8"><input [(ngModel)]="cd.description" name="test3" class="form-model"></div>
          </div> 
          
          </div>
         <div class="col-sm-6"></div>
       </div>
     </span>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6"><img src="{{cd.reps}}"></div>
      <div class="col-sm-6"><button class="form-control" (click)="uploadLogo()">Upload Logo</button></div>
    </div>
    <div class="row" *ngIf="requestPhotoChange()">
      <div class="col-sm-6"></div>
      <div class="col-sm-6"><app-photo-editor 
        [photos]="photos" 
        [userId]="0"
        [hospitalId]="0"
        [valvecode]="0"
        [companyCode]="cd.database_no" 
        (getMemberPhotoChange)="changeMainPhoto($event)"></app-photo-editor>
      </div>
     </div> 




  
   <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Description</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.description" class="form-control" name="des"/></div>
    </div>
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Contact</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.contact" class="form-control" name="des1"/></div>
    </div>
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Address</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.address" class="form-control" name="des2"/></div>
    </div>
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Email</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.email" class="form-control" name="des3"/></div>
    </div>
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Telephone</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.telephone" class="form-control" name="des4"/></div>
    </div>
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Fax</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.fax" class="form-control" name="des5" /></div>
    </div>
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Database_no</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.database_no" class="form-control" name="des6" /></div>
    </div>
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Spare_2</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.spare_2" class="form-control" name="des7" /></div>
    </div>
   
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Active</span></h5></div>
      <div class="col-sm-8"><select [(ngModel)]="cd.active" name="activeName" class="form-control">
        <option *ngFor="let an of optionsYN" [value]=an.value>{{ an.description }}</option>
      </select></div>
    </div>
    <div class="row">
      <div class="col-sm-4"><h5><span class="badge badge-secondary">Spare_4</span></h5></div>
      <div class="col-sm-8"><input type="text" [(ngModel)]="cd.spare_4" class="form-control" name="des9" /></div>
    </div>
   

  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-sm-6"><button class="form-control" (click)="Save()">Save</button></div>
      <div class="col-sm-6"><button class="form-control" (click)="backToList()">Back</button>
      </div>
    </div>
  </div>
</form>
</div>
