<div class="row">
  <div class="col-sm-12">
    <h2><span class="badge badge-default">Edit details {{selectedHospital.naam}}</span></h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card" style="background-color:beige">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <h5><span class="badge badge-info">Name</span></h5>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="selectedHospital.naam" name="test" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h5><span class="badge badge-info">Adres</span></h5>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="selectedHospital.adres" name="test4" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">

          </div>
          <div class="col-sm-9">
            <div class="row">
              <div class="col-sm-6"><input type="text" class="form-control" [(ngModel)]="selectedHospital.postalCode"
                  name="test5" /></div>
              <div class="col-sm-6">{{country}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h5><span class="badge badge-info">Telephone</span></h5>
          </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" [(ngModel)]="selectedHospital.telephone" name="test45" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h5><span class="badge badge-info">Contact</span></h5>
          </div>
          <div class="col-sm-9">
            <div class="row">
              <div class="col-sm-4"><input type="text" class="form-control" [ngModel]="contactName"
                  name="test1" /></div>
              <div class="col-sm-4"><input type="text" class="form-control" [(ngModel)]="selectedHospital.email"
                  name="test2" /></div>
              <div class="col-sm-4"></div>
            </div>

          </div>
        </div>
        <div class="row mt-1">
          <div class="col-sm-3"></div>
          <div class="col-sm-9">
            <div class="d-flex justify-content-center">
            <div class="col-sm-3"><img width="150" height="150" [src]="selectedHospital.contact_image"></div>
            <div class="col-sm-9"><app-hospital-messages [recipientId]="contactNumber"></app-hospital-messages></div>
          </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 ml">
            <button class="badge badge-warning mr-2" type="button" (click)="deleteVendorInHospital()">
              Remove this hospital
            </button>
            <button class="badge badge-default" type="button" (click)="updateHospitalDetails()">
              Update hospital details
            </button>
          </div>
          <div class="col-sm-6 ml">
            
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
