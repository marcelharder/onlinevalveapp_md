<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" [hidden]="!editForm.dirty">
        <p>
          <strong>Information:</strong>
          You have made changes, any unsaved changes will be lost...
        </p>
      </div>
    </div>

  </div>





  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img class="profile-image thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">

        <div class="panel-body">
          <div>
            <strong>
              Location:
            </strong>
            <p> {{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>
              Connected with:
            </strong>
            <p> {{affiliation}}</p>
          </div>
          <div>
            <strong>
              Role:
            </strong>
            <p> {{user.userRole}}</p>
          </div>
          <div>
            <strong>
              Member since:
            </strong>
            <p> {{user.created | date: 'dd-MMM-yyyy'}}</p>
          </div>
        </div>
        <div class="panel-footer">
          <button [disabled]="!editForm.dirty" class="btn btn-success btn-block" form="editForm">Save changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit profile">
            <form #editForm="ngForm" (ngSubmit)="updateUser()" id="editForm">
              <h4>Information</h4>
              <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>Interests:</h4>
              <textarea name="interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
              <h4>Location details:</h4>
              <div class="form-inline">
                <label for="city" id="city"> City: </label>
                <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                <label for="country" id="country"> Country: </label>
                <select [(ngModel)]="user.country"  name="country"  class="form-control">
                  <option *ngFor="let an of listCountries" [value]="an.description">{{ an.description }}</option>
                </select>
              </div>
            </form>
          </tab>
           <tab heading="Upload photo">
           <app-photo-editor [photos]="user.photos" [userId]="user.userId" (getMemberPhotoChange)="changeMainPhoto($event)"></app-photo-editor>
           </tab> 
           <tab heading="Change password">
            <form #pwdChangeForm="ngForm" (ngSubmit)="ChangePWD()" id="pwcForm">
             <div class="card">
                <div class="card-body">
                  <div class="row mb-2">
                    <div class="col-sm-4"><label>Old password </label></div>
                    <div class="col-sm-4"><input type="password" class="form-control" name="oldpwd" [(ngModel)]="oldPassWord"/></div>
                    <div class="col-sm-4"></div>  
                  </div>
                  <div class="row mb-2">
                    <div class="col-sm-4"><label>New password </label></div>
                    <div class="col-sm-4"><input type="password" class="form-control" name="newpwd" [(ngModel)]="newPassWord"/></div>
                    <div class="col-sm-4"></div>  
                  </div>
                  <div class="row mb-2">
                    <div class="col-sm-4"><label>Repeat password </label></div>
                    <div class="col-sm-4"><input type="password" class="form-control" name="reppwd" [(ngModel)]="repPassWord"/></div>
                    <div class="col-sm-4"></div>  
                  </div>
                  <div class="row mb-2">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4"><button type="submit" class="btn btn-success btn-sm float-right">Change</button></div>
                    <div class="col-sm-4"></div>  
                  </div>
                </div> 
              </div> 
            </form>
           </tab>

        </tabset>
      </div>

    </div>
  </div>
</div>
