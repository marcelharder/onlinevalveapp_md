<div class="container">
  <div class="card">
    <div class="card-header"><h4><span>Settings for {{HospitalName}} - {{title}}</span></h4></div>
    <div class="card-body">
     <div class="row">
      <div class="col-sm-2" style="background-color: rgb(7, 150, 155);">
        <div class="m-2"><button (click)="showVendors()" class="btn btn-warning" style="color:white">Vendors</button></div>
        <div class="m-2"><button (click)="manageContact()"class="btn btn-warning" style="color:white">Contacts</button></div>
     </div>
      <div class="col-sm-10">
        <div class="card">
          <div class="card-header">
            <div class="d-flex">
              <div class="mr-auto p-2"><h4><span class="badge badge-default">{{CardCaption}}</span></h4></div>
            </div>
          </div>
          <div class="card-body">
            <div *ngIf="displayVendors()">
              <app-superManageVendors
               [vendors]="getVendorList()" 
               [selectedHospital]="hos"
               (cancelTo)="cancelFromVendor($event)"
               (backTo)="returnFromVendor($event)">

              </app-superManageVendors></div>
            <div *ngIf="displayContacts()"><app-superManageContacts 
               [selectedHospital]="hos"
               (cancelTo)="cancelFromContact($event)"
               (backTo)="returnFromContact($event)"
               >

            </app-superManageContacts></div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
     </div> 
    </div>
    <div class="card-footer"></div>
  </div>
</div>
